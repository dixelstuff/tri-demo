<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Trigram Demo</title>

  <style>
    :root{
      --bg:#a9cdf3;
      --bubble:#fff;
      --ink:#0b0b0b;

      --w1:#fff3b3;   /* yellow */
      --w2:#cfe8ff;   /* blue */
      --ol:#c9f3d6;   /* green */
      --bad:#ffc9d2;  /* red/pink warning */
      --submit:#F4D2FD;

      /* keyboard */
      --kb-h: 260px; /* JS sets real height */

      /* caret */
      --caret: rgba(0,0,0,.18);

      /* grid dynamic */
      --N: 7;
      --cell: clamp(36px, 11.5vw, 46px);
    }

    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:var(--bg);
      /* deep push fix: suppress scroll/pull gestures at the root */
      touch-action:none;
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink);
      text-align:center;
      -webkit-text-size-adjust: 100%;
    }

    /* =========================
       iOS: disable native selection/callout on interactive UI
       ========================= */
    #clue, #clue *,
    #gridWrap, #gridWrap *,
    #hintTrack, #hintTrack *,
    #btnRow, #btnRow *,
    #kbHost, #kbHost *,
    #hintMenuBackdrop, #hintMenuBackdrop *{
      -webkit-user-select:none;
      user-select:none;
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .wrap{
      /* deep push fix: JS sets --app-h to visual viewport height (px) */
      height: var(--app-h, 100dvh);
      max-height: var(--app-h, 100dvh);

      width:100%;
      max-width:980px;
      margin:0 auto;
      padding:12px 14px 14px;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      justify-content:flex-start;
      overflow:hidden;
      position:relative;
    }

    /* ====== Top nav ====== */
    .toprow{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top:2px;
      flex:0 0 auto;
    }
    .nav{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      user-select:none;
    }
    .nav a{
      color:var(--ink);
      text-decoration:none;
      font-weight:900;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.32);
      border:2px solid rgba(0,0,0,.16);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .nav a:active{ transform:translateY(1px); }
    .count{ font-weight:900; opacity:.7; min-width:58px; text-align:center; }

    /* ====== Clue ====== */
    .clue{
      display:block;
      width:fit-content;
      max-width:min(940px,94vw);
      margin: clamp(18px, 3.6vh, 36px) auto 0;
      padding:14px 13px 15px 20px; /* top right bottom left */
      background:var(--bubble);
      border-radius:18px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
      font-size:clamp(30px,5.4vw,38px);
      line-height:1.12;
      letter-spacing:.12px;
      font-weight:400;
      flex:0 0 auto;
    }
    .clue .len{
      opacity:.55;
      font-weight:inherit;
      font-style:inherit;

      display:inline-block;
      font-size:0.92em;
      line-height:1;
      vertical-align:middle;
      position: relative;
      top: -0.1em;
      margin-left:8px;
    }

    .clueWord{
      display:inline-block;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      touch-action: manipulation;
      font-kerning: none;
      font-variant-ligatures: none;
      font-feature-settings: "kern" 0, "liga" 0, "clig" 0;
    }

    .u-w1, .u-w2, .u-red{
      text-decoration: underline;
      text-decoration-thickness: 6px;
      text-underline-offset: 9px;
      pointer-events: none;
    }
    .u-w1{ text-decoration-color: rgba(255,220,0,.9); }
    .u-w2{ text-decoration-color: rgba(70,160,255,.92); }
    .u-red{ text-decoration-color: rgba(235,80,92,.92); }

    /* ====== Grid ====== */
    .gridWrap{
      display:block;
      width:fit-content;
      margin: clamp(38px, 6.0vh, 58px) auto 0;
      border:4px solid var(--ink);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      box-shadow:0 3px 8px rgba(0,0,0,.08);
      transition: box-shadow .45s ease;
      will-change: transform, box-shadow;
      flex:0 0 auto;
    }

    @media (pointer:coarse) and (max-width: 920px){
      .gridWrap{ margin-top: clamp(36px, 6.1vh, 62px); }
    }

    html.has-kb .gridWrap{
      margin: clamp(52px, 8.0vh, 86px) auto 0;
    }

    .gridWrap.shake{ animation:shake .16s linear 0s 2; }

    .wrap.solved .gridWrap{
      pointer-events:none;
      transform: translate3d(0,18px,0) scale(1.01);
      box-shadow:
        0 0 0 7px rgba(200,247,210,.55),
        0 0 0 13px rgba(200,247,210,.22),
        0 14px 26px rgba(0,0,0,.14);
      animation:
        solvedPop .46s ease-out both,
        glowPulse 1.15s ease-in-out 0s 2;
    }
    .wrap.solved .cell{ background:#fff !important; }
    .wrap.solved .hintTrack{ opacity:0.35; }
    .wrap.solved .btnRow{ opacity:0.55; pointer-events:none; }

    @keyframes solvedPop{
      0%{ transform: translate3d(0,8px,0) scale(.985); }
      55%{ transform: translate3d(0,20px,0) scale(1.02); }
      100%{ transform: translate3d(0,18px,0) scale(1.01); }
    }
    @keyframes glowPulse{
      0%{
        box-shadow:
          0 0 0 7px rgba(200,247,210,.40),
          0 0 0 13px rgba(200,247,210,.16),
          0 14px 26px rgba(0,0,0,.14);
      }
      50%{
        box-shadow:
          0 0 0 7px rgba(200,247,210,.70),
          0 0 0 14px rgba(200,247,210,.28),
          0 16px 30px rgba(0,0,0,.16);
      }
      100%{
        box-shadow:
          0 0 0 7px rgba(200,247,210,.55),
          0 0 0 13px rgba(200,247,210,.22),
          0 14px 26px rgba(0,0,0,.14);
      }
    }

    @keyframes shake{
      0%{ transform:translateX(0); }
      25%{ transform:translateX(-6px); }
      50%{ transform:translateX(6px); }
      75%{ transform:translateX(-4px); }
      100%{ transform:translateX(0); }
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(var(--N),1fr);
      width:min(calc(var(--N) * var(--cell)), 92vw);
    }
    .cell{
      aspect-ratio:1/1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      position:relative;
    }
    .cell:not(:first-child){ border-left:3px solid var(--ink); }

    /* Active-cell indicator */
    .cell.active::after{
      content:"";
      position:absolute;
      height:3px;
      width:62%;
      left:50%;
      bottom:12%;
      transform:translateX(-50%);
      background:var(--caret);
      border-radius:999px;
      animation: caretBlink 1.1s steps(2,end) infinite;
      pointer-events:none;
      opacity:1;
    }
    .cell.active.bg-w1::after,
    .cell.active.bg-w2::after,
    .cell.active.bg-ol::after{ background: transparent; }
    .cell.active.bg-bad::after{ background: var(--caret); }

    @keyframes caretBlink{
      0%, 46%{ opacity:1; }
      47%, 100%{ opacity:0; }
    }

    .cell input{
      width:100%;
      height:100%;
      border:0; outline:none;
      background:transparent;
      text-align:center;
      font-size:clamp(23px,5.1vw,32px);
      font-weight:900;
      font-style:italic;
      padding:0; margin:0;
      color:var(--ink);
      text-transform:lowercase;
      caret-color: transparent;
      cursor:text;
      appearance:none;
      -webkit-appearance:none;
      border-radius:0;
      -webkit-tap-highlight-color: transparent;

      user-select:none;
      -webkit-user-select:none;
    }
    .cell input::selection{ background:transparent; color:inherit; }

    /* assist-on colouring only (JS adds these classes only when assist enabled) */
    .cell.bg-w1{ background:var(--w1); }
    .cell.bg-w2{ background:var(--w2); }
    .cell.bg-ol{ background:var(--ol); }
    .cell.bg-bad{ background:var(--bad) !important; }

    .cell.grabbable{ cursor:grab; }
    .cell.grabbable:active{ cursor:grabbing; }
    .cell.grabbable input{ pointer-events:none; cursor:grab; }

    html.has-kb .cell input{ pointer-events:none; }

    /* ===== Messages ===== */
    .msgSlot{
      position:relative;
      height:74px;
      width:100%;
      max-width:760px;
      margin: clamp(10px, 2.2vh, 16px) auto 0;
      user-select:none;
      flex:0 0 auto;
    }
    .msg{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:12px;
      margin:0;
      font-weight:900;
      opacity:0;
      transition:opacity .18s ease, transform .18s ease;
      font-style:italic;
      font-size:22px;
      pointer-events:none;
      width:max-content;
      max-width:min(92vw,760px);
      white-space:normal;
      line-height:1.15;
      text-align:center;
    }
    .msg.show{ opacity:.92; }
    .msg.warn{ opacity:.92; font-size:20px; }
    .msg.result{ top:22px; }

    /* ===== Hint tracker ===== */
    .hintTrack{
      margin: clamp(14px, 3.4vh, 24px) auto 0;
      width:fit-content;
      max-width:min(920px,96vw);
      min-height:78px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:opacity .35s ease;
      user-select:none;
      flex:0 0 auto;
    }
    .trackRow{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      gap:18px;
      flex-wrap:nowrap;
    }
    .trackBlock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      min-width:0;
    }

    /* Mini-grids: square tiles, no outer capsule */
    .letters{
      display:inline-flex;
      border:none !important;
      border-radius:0 !important;
      background:transparent !important;
      overflow:visible !important;
      position:relative;
      flex:0 0 auto;
    }

    .letters.clickable{ cursor:pointer; }
    .letters.is-disabled{ cursor:default; pointer-events:none; } /* don't dim */

    .letter{
      width:29px;
      height:29px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-style:italic;
      font-size:19px;
      text-transform:lowercase;
      position:relative;
      transition:opacity .15s ease, background .15s ease, transform .08s ease;

      border-left:0 !important;
      border: 1px solid rgba(0,0,0,.22) !important;
      border-radius:0 !important;
      background: rgba(255,255,255,.35);
    }
    .letter + .letter{ margin-left:-1px; }

    .letter.sel-w1{ background:var(--w1); }
    .letter.sel-w2{ background:var(--w2); }

    .letter.extra{
      background:rgba(255,255,255,.95);
      cursor:pointer;
      box-shadow:none;
      font-style:italic;
    }
    .letters.is-disabled .letter.extra{ cursor:default; pointer-events:none; }
    .letter.extra:active{ transform:translateY(1px); }

    .tinyLbl{
      font-size:12px;
      font-weight:900;
      color:#000;
      line-height:1;
      margin-top:2px;
      pointer-events:none;
      text-transform:lowercase;
      font-style:normal;
      opacity:.95;
      display:none;
    }

    .extrasRow{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;
    }

    /* ===== Buttons ===== */
    .btnRow{
      margin-top: clamp(18px, 3.8vh, 26px);
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      flex:0 0 auto;
      padding-bottom: 2px;
    }
    .btn{
      border:4px solid var(--ink);
      border-radius:999px;
      padding:9px 16px;
      min-width:104px;
      font-size:20px;
      font-weight:900;
      font-style:italic;
      color:var(--ink);
      background:rgba(255,255,255,.35);
      cursor:pointer;
      user-select:none;
      text-transform:lowercase;
      appearance:none;
      -webkit-appearance:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;

      box-shadow: 0 7px 0 rgba(0,0,0,.16);
    }
    .btn:active{
      transform:translateY(1px);
      box-shadow: 0 6px 0 rgba(0,0,0,.16);
    }
    .btn.hints{ background:#fff3bd; }
    .btn.check{ background:rgba(255,255,255,.25); opacity:.55; }
    .btn.check.ready{ opacity:1; background:var(--submit); }
    .btn:disabled{
      opacity:.35 !important;
      cursor:default;
      transform:none !important;
      box-shadow: 0 7px 0 rgba(0,0,0,.10);
    }

    html.has-kb .btnRow{
      position:fixed;
      left:0; right:0;
      bottom: calc(var(--kb-h) + env(safe-area-inset-bottom) + 36px);
      margin:0;
      z-index:9997;
    }
    html.has-kb .btn{ border-width:3px; }

    /* ===== Ghost (drag overlay) ===== */
    .ghost{
      position:fixed;
      z-index:9999;
      pointer-events:none;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 14px 16px rgba(0,0,0,.22));
      opacity:.95;
    }

    /* ========= Custom On-screen Keyboard ========= */
    .kbHost{
      position:fixed;
      left:0; right:0;
      bottom:0;
      z-index:9996;
      display:none;
      padding:10px 10px calc(10px + env(safe-area-inset-bottom));
      background:rgba(255,255,255,.90);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top:2px solid rgba(0,0,0,.14);
      box-shadow:none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      -webkit-user-select:none;
    }
    html.has-kb .kbHost{ display:block; }

    .kb{
      max-width:560px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      --keyW: clamp(28px, 8.6vw, 48px);
    }
    .kbRow{
      display:flex;
      justify-content:center;
      gap:4px;
    }
    .kbKey{
      width: var(--keyW);
      height: 48px;
      border:2px solid rgba(0,0,0,.16);
      border-radius:11px;
      background:rgba(255,255,255,.82);
      font-weight:700;
      font-style:normal;
      text-transform:none;
      font-size: 18px;
      color: var(--ink);
      box-shadow:none;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .kbKey:active{ transform:translateY(1px); }

    .kbKey.wide{
      width: calc(var(--keyW) * 1.55);
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .08em;
      padding: 0;
    }
    .kbKey.enter{ font-size: 11px; letter-spacing: .02em; }
    .kbKey.enter:not(.is-disabled){ background: rgba(0,0,0,.07); }
    .kbKey.delete{
      font-size: 16.3px;
      letter-spacing: 0.03em;
      font-weight:750;
      background: rgba(0,0,0,.07);
    }
    .kbKey.is-disabled{
      opacity:.38;
      background: rgba(0,0,0,.04);
      border-color: rgba(0,0,0,.10);
      transform:none !important;
      cursor:default;
    }

    /* ===== Hint chooser modal ===== */
    .hintMenuBackdrop{
      position:fixed;
      inset:0;
      display:none; /* JS toggles */
      align-items:center;
      justify-content:center;
      padding:16px;
      background: rgba(0,0,0,.22);
      z-index: 10000;
    }
    .hintMenuBackdrop.is-open{ display:flex; }
    .hintMenu{
      width:min(420px, 92vw);
      background: rgba(255,255,255,.96);
      border:2px solid rgba(0,0,0,.18);
      border-radius:18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      padding:12px 12px 14px;
      text-align:left;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .hintMenuHdr{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:2px 4px 10px;
    }
    .hintMenuTitle{
      font-weight:900;
      font-size:18px;
      letter-spacing:.01em;
    }
    .hintMenuClose{
      border:none;
      background:transparent;
      cursor:pointer;
      font-weight:900;
      font-size:20px;
      line-height:1;
      padding:6px 8px;
      color: rgba(0,0,0,.55);
      border-radius:10px;
    }
    .hintMenuClose:active{ transform: translateY(1px); }
    .hintMenuList{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:0 2px;
    }
    .hintOpt{
      width:100%;
      text-align:left;
      border:2px solid rgba(0,0,0,.16);
      border-radius:16px;
      padding:12px 12px;
      cursor:pointer;
      font-weight:900;
      font-size:19px;
      background: rgba(255,255,255,.65);
      color: var(--ink);
      box-shadow:none; /* no shadow */
      text-transform:lowercase;
      font-style:normal; /* not italic */
    }
    .hintOpt:active{ transform: translateY(1px); }

    .hintOpt.opt-assist{ background: var(--submit); }
    .hintOpt.opt-w1{ background: var(--w1); }
    .hintOpt.opt-w2{ background: var(--w2); }
    .hintOpt.opt-extra{ background: rgba(255,255,255,.95); }

    /* Mobile tweaks */
    @media (max-width:520px){
      .nav a{ padding:4px 9px; }
      .clue{
        font-size:clamp(32px,6.6vw,38px);
        margin-top: clamp(16px, 3.4vh, 28px);
      }
      .cell input{ font-size:clamp(24px,6.05vw,36px); }

      .letter{ width:28px; height:28px; font-size:19px; }
      .tinyLbl{ font-size:13px; }

      .msgSlot{ height:74px; margin-top: clamp(10px, 2.6vh, 16px); }
      .msg{ font-size:20px; top:12px; }
      .msg.warn{ font-size:19px; }

      .btn{ font-size:19px; padding:9px 15px; min-width:98px; }
      .kbKey{ height:46px; }
      .hintOpt{ font-size:18px; }
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div class="toprow">
      <div class="nav">
        <a href="#" id="prevBtn" aria-label="Previous puzzle">‹</a>
        <span class="count" id="count"></span>
        <a href="#" id="nextBtn" aria-label="Next puzzle">›</a>
      </div>
    </div>

    <div class="clue" id="clue"></div>

    <div class="gridWrap" id="gridWrap" aria-label="Answer grid">
      <div class="grid" id="grid"></div>
    </div>

    <div class="msgSlot" id="msgSlot" aria-live="polite">
      <div class="msg" id="msg"></div>
    </div>

    <div class="hintTrack" id="hintTrack" aria-label="Hint tracker">
      <div class="trackRow" id="trackRow">
        <div class="trackBlock" id="trackW1"></div>
        <div class="trackBlock" id="trackW2"></div>
        <div class="trackBlock" id="trackExtras"></div>
      </div>
    </div>

    <div class="btnRow" id="btnRow">
      <button class="btn hints" id="hintBtn" type="button">hint 1</button>
      <button class="btn check" id="checkBtn" type="button">check</button>
    </div>
  </div>

  <div class="kbHost" id="kbHost" aria-label="On-screen keyboard"></div>

  <!-- Hint chooser -->
  <div class="hintMenuBackdrop" id="hintMenuBackdrop" hidden style="display:none;">
    <div class="hintMenu" role="dialog" aria-modal="true" aria-label="Choose a hint">
      <div class="hintMenuHdr">
        <div class="hintMenuTitle">Choose a hint</div>
        <button class="hintMenuClose" id="hintMenuClose" type="button" aria-label="Close">✕</button>
      </div>
      <div class="hintMenuList" id="hintMenuList"></div>
    </div>
  </div>

<script>
/* =======================
   Deep push fix (iOS bounce + stable visual viewport height)
   ======================= */
(function deepPushFix(){
  const root = document.documentElement;
  const vv = window.visualViewport;

  function setAppH(){
    const h = Math.round((vv && vv.height) ? vv.height : window.innerHeight);
    root.style.setProperty('--app-h', h + 'px');
  }
  setAppH();
  window.addEventListener('resize', setAppH);
  if(vv){
    vv.addEventListener('resize', setAppH);
    vv.addEventListener('scroll', setAppH);
  }

  // Prevent rubber-band / pull-to-refresh gestures.
  // If you later introduce a scrollable panel, mark it with [data-allow-scroll].
  const preventMove = (e)=>{
    if(!e.cancelable) return;
    if(e.target && e.target.closest && e.target.closest('[data-allow-scroll]')) return;
    e.preventDefault();
  };
  document.addEventListener('touchmove', preventMove, {passive:false});

  // Prevent pinch zoom from changing viewport mid-game.
  document.addEventListener('touchstart', (e)=>{
    if(e.touches && e.touches.length > 1 && e.cancelable) e.preventDefault();
  }, {passive:false});
})();

/* =======================
   Puzzles
   ======================= */
const PUZZLES = [
  { clue:"Beachy sights",      word1:"beachy",  word2:"sights",  answer:"yachts",   tri1:"ach", tri2:"hts" },
  { clue:"Believe oracle?",    word1:"believe", word2:"oracle",  answer:"clever",   tri1:"eve", tri2:"cle" },

  { clue:"Raccoon scuffle!",   word1:"raccoon", word2:"scuffle", answer:"buffoon",  tri1:"oon", tri2:"uff" },
  { clue:"Tidal tiptoes",      word1:"tidal",   word2:"tiptoes", answer:"riptide",  tri1:"tid", tri2:"ipt" },
  { clue:"Trusty boombox",     word1:"trusty",  word2:"boombox", answer:"combust",  tri1:"ust", tri2:"omb" },
  { clue:"Wholly muscle?",     word1:"wholly",  word2:"muscle",  answer:"mollusc",  tri1:"oll", tri2:"usc" },

/* =======================
   Clue helpers
   ======================= */
function splitClueTwoWords(clue){
  const s = String(clue||"").trim();
  const m = s.match(/^(\S+)\s+(\S+)\s*$/);
  if(m) return [m[1], m[2]];
  const parts = s.split(/\s+/).filter(Boolean);
  return [parts[0]||"", parts[1]||""];
}
function underlineBySubstrings(token, items){
  const chars = Array.from(token);
  const map=[];
  let clean="";
  for(let i=0;i<chars.length;i++){
    if(/[A-Za-z]/.test(chars[i])){ map.push(i); clean += chars[i].toLowerCase(); }
  }
  if(!clean) return escapeHtml(token);

  const clsAt = new Array(chars.length).fill(null);
  const prio = (cls)=> (cls === "u-red" ? 3 : (cls === "u-w1" || cls === "u-w2" ? 2 : 1));

  for(const it of items){
    const sub = norm(it.sub);
    if(!sub) continue;
    let pos = clean.indexOf(sub);
    while(pos >= 0){
      for(let k=0;k<sub.length;k++){
        const oi = map[pos+k];
        if(oi == null) continue;
        const cur = clsAt[oi];
        if(!cur || prio(it.cls) >= prio(cur)) clsAt[oi] = it.cls;
      }
      break;
    }
  }

  let out = "";
  let open = null;
  for(let i=0;i<chars.length;i++){
    const c = chars[i];
    const cls = clsAt[i];
    if(cls !== open){
      if(open) out += "</span>";
      if(cls) out += `<span class="${cls}">`;
      open = cls || null;
    }
    out += escapeHtml(c);
  }
  if(open) out += "</span>";
  return out;
}

/* =======================
   Grid model + focus
   ======================= */
function trigramCells(start){ return [start, start+1, start+2]; }

function overlapCount(aStart, bStart){
  const aset = new Set(trigramCells(aStart));
  let c=0;
  for(const i of trigramCells(bStart)) if(aset.has(i)) c++;
  return c;
}
function overlapMatchIdx(aStart, bStart){
  const aset = new Set(trigramCells(aStart));
  for(const i of trigramCells(bStart)) if(aset.has(i)) return i;
  return null;
}

function trigramAtIndex(idx){
  if(!state.assist) return null;
  for(const group of ['w1','w2']){
    const pl = state.placed[group];
    if(!pl) continue;
    if(idx >= pl.start && idx < pl.start + TR){
      return {group, start: pl.start, tri: pl.tri, offset: idx - pl.start};
    }
  }
  return null;
}
function singleAt(idx){
  return state.singles.find(s => s.idx === idx) || null;
}
function cellChar(idx){
  const t = trigramAtIndex(idx);
  if(t) return t.tri[t.offset];
  const s = singleAt(idx);
  if(s) return s.ch;
  return "";
}
function removeSinglesInCells(cells){
  const set = new Set(cells);
  state.singles = state.singles.filter(s => !set.has(s.idx));
}

function deleteTrigramGroup(group){
  if(!state.assist) return false;
  if(!state.placed[group]) return false;
  const start = state.placed[group].start;
  state.placed[group] = null;
  state.focusIdx = clamp(start, 0, N()-1);
  return true;
}
function deleteAtIndex(idx){
  const t = trigramAtIndex(idx);
  if(t) return deleteTrigramGroup(t.group);
  const s = singleAt(idx);
  if(s){
    state.singles = state.singles.filter(x => x.idx !== idx);
    state.focusIdx = clamp(idx, 0, N()-1);
    return true;
  }
  return false;
}

function focusCell(idx){
  const i = clamp(idx, 0, N()-1);
  state.focusIdx = i;
  if(state.useCustomKB) return;

  const inp = el.grid.querySelector(`input[data-idx="${i}"]`);
  if(inp){
    inp.focus({preventScroll:true});
    try{
      const len = inp.value ? inp.value.length : 0;
      inp.setSelectionRange(len, len);
    }catch{}
  }
}

/* =======================
   Always-active typing (singles always allowed)
   ======================= */
function nextEditableFrom(startIdx, dir){
  let i = clamp(startIdx, 0, N()-1);
  while(i >= 0 && i < N()){
    if(!trigramAtIndex(i)) return i;
    i += dir;
  }
  return null;
}
function typeLetterAtIndex(idx, ch){
  const lower = ch.toLowerCase();
  state.singles = state.singles.filter(x => x.idx !== idx);
  state.singles.push({id: uid(), ch: lower, idx});
  const next = nextEditableFrom(idx + 1, +1);
  state.focusIdx = (next == null) ? clamp(idx + 1, 0, N()-1) : next;
}
function typeLetterIntoGrid(letter){
  if(state.finished) return false;
  const ch = String(letter || "").slice(0,1);
  if(!isAlpha(ch)) return false;

  clearTransientOnAnyChange();

  let idx = clamp(state.focusIdx ?? 0, 0, N()-1);
  if(trigramAtIndex(idx)){
    const found = nextEditableFrom(idx, +1);
    if(found == null) return false;
    idx = found;
  }

  typeLetterAtIndex(idx, ch);
  renderSmart();
  return true;
}

/* =======================
   Delete
   ======================= */
function kbBackspace(){
  if(state.finished) return;
  clearTransientOnAnyChange();

  const idx = clamp(state.focusIdx ?? 0, 0, N()-1);

  const tHere = trigramAtIndex(idx);
  if(tHere){
    deleteTrigramGroup(tHere.group);
    renderSmart();
    return;
  }
  if(singleAt(idx)){
    deleteAtIndex(idx);
    renderSmart();
    return;
  }

  if(idx === 0) return;

  if(deleteAtIndex(idx - 1)){ renderSmart(); return; }
  state.focusIdx = clamp(idx - 1, 0, N()-1);
  renderSmart();
}

function deleteFromEnd(){
  if(state.finished) return false;
  for(let i=N()-1;i>=0;i--){
    if(!cellChar(i)) continue;
    const t = trigramAtIndex(i);
    if(t){
      deleteTrigramGroup(t.group);
      return true;
    }
    const s = singleAt(i);
    if(s){
      state.singles = state.singles.filter(x => x.idx !== i);
      state.focusIdx = clamp(i,0,N()-1);
      return true;
    }
  }
  return false;
}

/* =======================
   Trigram promotion / placement (assist only)
   ======================= */
function allowedSet(group){
  const p = current();
  const w = norm(group==='w1' ? p.word1 : p.word2);
  const out = new Set();
  if(w.length < TR) return out;
  for(let i=0;i<=w.length-TR;i++) out.add(w.slice(i,i+TR));
  return out;
}
function overlapIsValid(aStart, aTri, bStart, bTri){
  const ol = overlapCount(aStart, bStart);
  if(ol === 0) return true;
  if(ol !== 1) return false;
  const common = overlapMatchIdx(aStart, bStart);
  const aCh = aTri[common - aStart];
  const bCh = bTri[common - bStart];
  return aCh === bCh;
}
function candidatesForTyped(group){
  if(!state.assist) return [];
  if(state.placed[group]) return [];
  const set = allowedSet(group);
  if(!set.size) return [];

  const otherGroup = group==='w1' ? 'w2' : 'w1';
  const other = state.placed[otherGroup];

  const out=[];
  for(let s=0; s<=N()-TR; s++){
    let chars = [];
    let borrowed = 0;
    let ok = true;

    for(let k=0;k<TR;k++){
      const idx = s + k;
      const t = trigramAtIndex(idx);

      if(t){
        if(t.group !== otherGroup){ ok = false; break; }
        borrowed++;
        chars.push(t.tri[t.offset]);
      }else{
        const sn = state.singles.find(x=>x.idx===idx);
        if(!sn){ ok = false; break; }
        chars.push(sn.ch);
      }
    }

    if(!ok) continue;
    if(borrowed > 1) continue;

    const tri = chars.join("").toLowerCase();
    if(!set.has(tri)) continue;

    if(other){
      const ol = overlapCount(s, other.start);
      if(ol > 1) continue;
      if(ol === 1 && !overlapIsValid(s, tri, other.start, other.tri)) continue;
      if(borrowed === 1 && ol !== 1) continue;
    }else{
      if(borrowed !== 0) continue;
    }

    out.push({start:s, tri});
  }
  return out;
}
function promoteTypedCandidate(group, cand){
  if(!state.assist) return false;
  if(!cand) return false;
  if(state.placed[group]) return false;

  const otherGroup = group==='w1' ? 'w2' : 'w1';
  const other = state.placed[otherGroup];
  if(other){
    if(overlapCount(cand.start, other.start) > 1) return false;
    if(!overlapIsValid(cand.start, cand.tri, other.start, other.tri)) return false;
  }

  state.placed[group] = {start: cand.start, tri: cand.tri};
  removeSinglesInCells(trigramCells(cand.start));
  return true;
}
function autoPromoteTypedTrigrams(){
  if(!state.assist) return false;
  if(state.finished || state.revealedAnswer) return false;

  let changed = false;

  const c1 = candidatesForTyped('w1');
  const c2 = candidatesForTyped('w2');

  let w1Cand = (c1.length === 1) ? c1[0] : null;
  let w2Cand = (c2.length === 1) ? c2[0] : null;

  if(w1Cand && w2Cand){
    if(overlapCount(w1Cand.start, w2Cand.start) > 1) { w1Cand = null; w2Cand = null; }
    else if(!overlapIsValid(w1Cand.start, w1Cand.tri, w2Cand.start, w2Cand.tri)) { w1Cand = null; w2Cand = null; }
  }

  if(w1Cand && w2Cand && !state.placed.w1 && !state.placed.w2){
    state.placed.w1 = {start: w1Cand.start, tri: w1Cand.tri};
    state.placed.w2 = {start: w2Cand.start, tri: w2Cand.tri};
    removeSinglesInCells(trigramCells(w1Cand.start));
    removeSinglesInCells(trigramCells(w2Cand.start));
    changed = true;
  } else {
    if(w1Cand && !state.placed.w1){
      if(promoteTypedCandidate('w1', w1Cand)) changed = true;
    }
    if(w2Cand && !state.placed.w2){
      if(promoteTypedCandidate('w2', w2Cand)) changed = true;
    }
  }

  return changed;
}

function computeOverlapIdxSet(){
  const set = new Set();
  if(!state.assist) return set;
  const a = state.placed.w1, b = state.placed.w2;
  if(!a || !b) return set;
  if(overlapCount(a.start, b.start) !== 1) return set;
  const common = overlapMatchIdx(a.start, b.start);
  if(common == null) return set;
  const aCh = a.tri[common - a.start];
  const bCh = b.tri[common - b.start];
  if(aCh === bCh) set.add(common);
  return set;
}

function placeTrigram(group, tri){
  if(!state.assist) return;
  if(state.finished) return;
  clearTransientOnAnyChange();

  const t = norm(tri);
  if(!t || t.length !== TR) return;

  const otherGroup = group === 'w1' ? 'w2' : 'w1';
  const other = state.placed[otherGroup];

  let start = (state.placed[group] ? state.placed[group].start : null);
  const focus = clamp(state.focusIdx ?? 0, 0, N()-1);
  const prefStart = clamp(focus, 0, START_MAX());

  function tryStartsInOrder(){
    const order = [];
    order.push(prefStart);
    for(let d=1; d<=START_MAX(); d++){
      if(prefStart-d >= 0) order.push(prefStart-d);
      if(prefStart+d <= START_MAX()) order.push(prefStart+d);
    }
    return order;
  }

  if(start == null){
    start = null;
    for(const s of tryStartsInOrder()){
      if(other){
        const ol = overlapCount(s, other.start);
        if(ol > 1) continue;
        if(ol === 1 && !overlapIsValid(s, t, other.start, other.tri)) continue;
      }
      start = s; break;
    }
    if(start == null){
      setTransientMsg("can’t place", 1800);
      return;
    }
  } else {
    if(other){
      const ol = overlapCount(start, other.start);
      const ok = (ol <= 1) && (ol !== 1 || overlapIsValid(start, t, other.start, other.tri));
      if(!ok){
        start = null;
        for(const s of tryStartsInOrder()){
          const ol2 = overlapCount(s, other.start);
          if(ol2 > 1) continue;
          if(ol2 === 1 && !overlapIsValid(s, t, other.start, other.tri)) continue;
          start = s; break;
        }
        if(start == null){
          setTransientMsg("can’t place", 1800);
          return;
        }
      }
    }
  }

  state.placed[group] = {start, tri:t};
  removeSinglesInCells(trigramCells(start));
}

function cyclePlacedTrigram(group){
  if(!state.assist) return;
  if(state.finished) return;
  const pl = state.placed[group];
  if(!pl) return;

  const p = current();
  const w = norm(group === 'w1' ? p.word1 : p.word2);
  const maxStart = Math.max(0, w.length - TR);
  if(maxStart === 0) return;

  const curTri = norm(pl.tri);
  let curPos = w.indexOf(curTri);
  if(curPos < 0) curPos = 0;
  const s = (curPos + 1) % (maxStart + 1);
  const tri = w.slice(s, s+TR);
  placeTrigram(group, tri);
}

function firstTrigramOfWord(group){
  const p = current();
  const w = norm(group === 'w1' ? p.word1 : p.word2);
  if(w.length < TR) return null;
  return w.slice(0, TR);
}

/* =======================
   Invalid detection (used for red underlines + check-time rules)
   ======================= */
function compressMaximalStrings(arr){
  const uniq = Array.from(new Set(arr.filter(Boolean)));
  uniq.sort((a,b)=> b.length - a.length);
  const kept = [];
  for(const s of uniq){
    if(!kept.some(k => k.includes(s))) kept.push(s);
  }
  return kept;
}
function computeMax3Invalid(){
  const p = current();
  const w1 = norm(p.word1);
  const w2 = norm(p.word2);

  state.badSet = new Set();
  state.badTris = { w1: new Set(), w2: new Set() };
  const runsW1 = [];
  const runsW2 = [];

  const chars = Array.from({length:N()}, (_,i)=>cellChar(i));
  let i=0;

  while(i<N()){
    if(!chars[i]){ i++; continue; }
    let j=i;
    while(j<N() && chars[j]) j++;
    const len = j - i;

    if(len >= 4){
      for(let a=i; a<j; a++){
        for(let b=a+4; b<=j; b++){
          const s = chars.slice(a,b).join("").toLowerCase();
          const inW1 = (w1 && w1.includes(s));
          const inW2 = (w2 && w2.includes(s));
          if(inW1 || inW2){
            for(let k=a;k<b;k++) state.badSet.add(k);
            for(let t=0; t<=s.length-TR; t++){
              const tri = s.slice(t,t+TR);
              if(inW1) state.badTris.w1.add(tri);
              if(inW2) state.badTris.w2.add(tri);
            }
            if(inW1) runsW1.push(s);
            if(inW2) runsW2.push(s);
          }
        }
      }
    }
    i = j;
  }

  state.badRuns.w1 = compressMaximalStrings(runsW1);
  state.badRuns.w2 = compressMaximalStrings(runsW2);
}
function computeTwoTrigramsInvalid(){
  const p = current();
  const w1 = norm(p.word1);
  const w2 = norm(p.word2);

  state.twoSet = new Set();
  state.twoTris = { w1: new Set(), w2: new Set() };

  const chars = Array.from({length:N()}, (_,i)=>cellChar(i));
  const occ = { w1: [], w2: [] };

  for(let s=0; s<=N()-TR; s++){
    if(!chars[s] || !chars[s+1] || !chars[s+2]) continue;
    const tri = (chars[s] + chars[s+1] + chars[s+2]).toLowerCase();
    if(w1 && w1.includes(tri)) occ.w1.push({start:s, tri});
    if(w2 && w2.includes(tri)) occ.w2.push({start:s, tri});
  }

  for(const group of ['w1','w2']){
    if(occ[group].length >= 2){
      for(const o of occ[group]){
        state.twoTris[group].add(o.tri);
        for(const k of trigramCells(o.start)) state.twoSet.add(k);
      }
    }
  }
}
function computeHintExcludedTrigrams(){
  state.exclSet = new Set();
  state.exclTris = { w1: new Set(), w2: new Set() };

  const p = current();
  const chars = Array.from({length:N()}, (_,i)=>cellChar(i));

  function scan(group, word, locked){
    const w = norm(word);
    if(!w) return;
    for(let s=0; s<=N()-TR; s++){
      if(!chars[s] || !chars[s+1] || !chars[s+2]) continue;
      const tri = (chars[s]+chars[s+1]+chars[s+2]).toLowerCase();
      if(locked && tri === locked) continue;
      if(w.includes(tri)){
        state.exclTris[group].add(tri);
        state.exclSet.add(s); state.exclSet.add(s+1); state.exclSet.add(s+2);
      }
    }
  }

  if(state.hintFlags.w1) scan('w1', p.word1, norm(p.tri1));
  if(state.hintFlags.w2) scan('w2', p.word2, norm(p.tri2));
}

function overlapActiveNow(){
  if(!state.assist) return false;
  const a = state.placed.w1, b = state.placed.w2;
  if(!a || !b) return false;
  if(overlapCount(a.start, b.start) !== 1) return false;
  return overlapIsValid(a.start, a.tri, b.start, b.tri);
}

function updateStatusMessages(){
  if(state.finished) return;
  if(state.lockMsg) return;

  // In non-assist mode: NO live status msgs (overlap / red / excludes)
  if(!state.assist) return;

  const hasMax3 = state.badSet && state.badSet.size > 0;
  const hasTwo  = state.twoSet && state.twoSet.size > 0;
  const hasExcluded = state.exclSet && state.exclSet.size > 0;
  const hasOverlap = overlapActiveNow();

  if(hasMax3){ setMsg("Max 3 contiguous letters allowed", 'warn'); state.overlapMsgOn=false; return; }
  if(hasTwo){  setMsg(TWOTRI_TEXT, 'warn'); state.overlapMsgOn=false; return; }
  if(hasExcluded){ setMsg(excludedMsgText(), 'warn'); state.overlapMsgOn=false; return; }

  if(el.msg.classList.contains('warn') && !state.msgTransient) setMsg("");
  if(state.msgTransient) return;

  if(hasOverlap){
    if(el.msg.textContent !== OVERLAP_TEXT || el.msg.classList.contains('warn')) setMsg(OVERLAP_TEXT);
    state.overlapMsgOn = true;
  }else{
    if(state.overlapMsgOn && el.msg.textContent === OVERLAP_TEXT) setMsg("");
    state.overlapMsgOn = false;
  }
}

/* =======================
   Hint 3 letters computation (robust: derive from answer + tri strings)
   ======================= */
function allTriStarts(answer, tri){
  const a = norm(answer);
  const t = norm(tri);
  const out = [];
  if(!a || !t || t.length !== TR) return out;
  for(let i=0; i<=a.length-TR; i++){
    if(a.slice(i,i+TR) === t) out.push(i);
  }
  return out;
}
function pickTriPairPositions(answer, tri1, tri2){
  const a = norm(answer);
  const p1 = allTriStarts(a, tri1);
  const p2 = allTriStarts(a, tri2);
  if(!p1.length || !p2.length) return {p1: a.indexOf(norm(tri1)), p2: a.indexOf(norm(tri2))};

  for(const s1 of p1){
    for(const s2 of p2){
      const set1 = new Set([s1,s1+1,s1+2]);
      const set2 = new Set([s2,s2+1,s2+2]);
      let inter = 0;
      for(const x of set1) if(set2.has(x)) inter++;
      if(inter === 0 || inter === 1){
        return {p1:s1, p2:s2};
      }
    }
  }
  // fallback
  return {p1:p1[0], p2:p2[0]};
}
function computeHint3Letters(){
  const p = current();
  const ans = norm(p.answer);
  const {p1, p2} = pickTriPairPositions(ans, p.tri1, p.tri2);

  const covered = new Set();
  if(Number.isFinite(p1) && p1 >= 0) for(let k=0;k<TR;k++) covered.add(p1 + k);
  if(Number.isFinite(p2) && p2 >= 0) for(let k=0;k<TR;k++) covered.add(p2 + k);

  const leftover = [];
  for(let i=0;i<ans.length;i++) if(!covered.has(i)) leftover.push(ans[i]);
  leftover.sort();
  return leftover;
}
function rebuildBank(){
  state.bank = computeHint3Letters().map(ch => ({id: uid(), ch}));
}

/* =======================
   Checking
   ======================= */
function canEnableCheckNow(){
  for(let i=0;i<N();i++) if(!cellChar(i)) return false;
  return true;
}
function countTrigramsInWord(attempt, word){
  const w = norm(word);
  const found = [];
  if(!w) return found;
  for(let s=0; s<=N()-TR; s++){
    const tri = attempt.slice(s, s+TR);
    if(w.includes(tri)) found.push(tri);
  }
  return found;
}
function hintPhraseText(h){
  if(h === 0) return "with no hints";
  if(h === 1) return "with 1 hint";
  return `with ${h} hints`;
}
function onCheck(){
  if(state.finished) return;
  clearTransientOnAnyChange();

  if(!canEnableCheckNow()){
    setTransientMsg(`Fill all ${N()}`);
    return;
  }

  computeMax3Invalid();
  computeTwoTrigramsInvalid();
  computeHintExcludedTrigrams();

  const attempt = Array.from({length:N()}, (_,i)=>cellChar(i)).join("").toLowerCase();
  const p = current();
  const ans = norm(p.answer);

  if(attempt === ans){
    setMsg(`Correct — ${hintPhraseText(state.hintsUsed)}!`, 'result');
    state.finished = true;
    state.revealedAnswer = false;
    renderSmart();
    return;
  }

  shakeGrid();

  if(state.badSet.size){
    setMsg("Max 3 contiguous letters allowed", "warn");
    renderSmart();
    return;
  }
  if(state.twoSet.size){
    setMsg(TWOTRI_TEXT, "warn");
    renderSmart();
    return;
  }
  if(state.exclSet.size){
    setMsg(excludedMsgText(), "warn");
    renderSmart();
    return;
  }

  const w1Hits = countTrigramsInWord(attempt, p.word1);
  const w2Hits = countTrigramsInWord(attempt, p.word2);

  let msg = "";
  if(w1Hits.length === 0 && w2Hits.length === 0){
    msg = "You didn’t use any trigrams";
  }else if(w1Hits.length === 0){
    msg = "No trigram from word 1";
  }else if(w2Hits.length === 0){
    msg = "No trigram from word 2";
  }else if(w1Hits.length > 1 || w2Hits.length > 1){
    msg = TWOTRI_TEXT;
  }

  if(msg){
    state.lockMsg = true;
    setMsg(msg, "warn");
  }else{
    setMsg("");
  }

  renderSmart();
}

/* =======================
   Drag (assist only)
   ======================= */
function makeGhostBox(text, bg){
  const ghost = document.createElement('div');
  ghost.className = "ghost";

}
function abortDrag(){
  if(!state.drag) return;
  try{ state.drag.ghost?.remove(); }catch{}
  state.drag = null;
}
window.addEventListener('blur', abortDrag);
document.addEventListener('visibilitychange', ()=>{ if(document.hidden) abortDrag(); });

function moveGhost(e){
  if(!state.drag) return;
  state.drag.ghost.style.left = e.clientX + "px";
  state.drag.ghost.style.top = e.clientY + "px";
}
function gridIndexFromPoint(x, y){
  const rect = el.grid.getBoundingClientRect(); // NOTE: use the grid, not wrap
  if(x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) return null;

  const colW = rect.width / N;
  const idx = Math.floor((x - rect.left) / colW);
  return clamp(idx, 0, N-1);
}

function beginDragWithThreshold(e, startFn){
  const startX = e.clientX, startY = e.clientY;
  let started = false;

  const onMove = (ev)=>{
    const dx = ev.clientX - startX;
    const dy = ev.clientY - startY;
    if(!started && (dx*dx + dy*dy) > 144){
      started = true;
      clearTransientOnAnyChange();
      startFn(ev);
    }
    if(started){
      ev.preventDefault();
      onDragMove(ev);
    }
  };
  const onUp = (ev)=>{
    window.removeEventListener('pointermove', onMove);
    window.removeEventListener('pointercancel', onCancel);
    if(started) onDragEnd(ev);
  };
  const onCancel = ()=>{
    window.removeEventListener('pointermove', onMove);
    window.removeEventListener('pointerup', onUp);
    window.removeEventListener('pointercancel', onCancel);
    abortDrag();
    renderSmart();
  };

  window.addEventListener('pointermove', onMove, {passive:false});
  window.addEventListener('pointerup', onUp, {once:true});
  window.addEventListener('pointercancel', onCancel, {once:true});
}

function trigramIsRedAtStart(start){
  computeMax3Invalid();
  computeTwoTrigramsInvalid();
  computeHintExcludedTrigrams();
  for(const idx of trigramCells(start)){
    if(state.badSet.has(idx) || state.twoSet.has(idx) || state.exclSet.has(idx)) return true;
  }
  return false;
}

function startDragTrigram(ev, group, tri, idx0, start0){
  if(!state.assist) return;
  const isRed = trigramIsRedAtStart(start0);
  const bg = isRed ? "var(--bad)" : (group === 'w1' ? "var(--w1)" : "var(--w2)");

  const ghost = makeGhostBox(tri, bg);
  ghost.style.width = "112px";
  ghost.style.height = "40px";
  ghost.style.letterSpacing = ".18em";

  state.drag = { kind:'trigram', group, tri, grabOffset: idx0 - start0, ghost, lastIdx:null };
  moveGhost(ev);
}

function onDragMove(e){
  if(!state.assist) return;
  if(!state.drag) return;
  moveGhost(e);

  const idxNow = gridIndexFromPoint(e.clientX, e.clientY);
  if(idxNow == null) return;
  if(state.drag.lastIdx === idxNow) return;
  state.drag.lastIdx = idxNow;

  const d = state.drag;
  if(d.kind !== 'trigram') return;

  const group = d.group;
  const otherGroup = group==='w1' ? 'w2' : 'w1';

  const mine = state.placed[group];
  const other = state.placed[otherGroup];
  if(!mine) return;

  const rawStart = idxNow - d.grabOffset;
  const desired = clamp(rawStart, 0, START_MAX());

  if(!other){
    mine.start = desired;
    removeSinglesInCells(trigramCells(mine.start));
    renderSmart();
    return;
  }

  // simple constraint: keep overlap <= 1 and valid overlap letter
  let bestMine = desired;
  let bestOther = other.start;

  // if illegal, search for nearest legal mine start
  const isLegal = (sM, sO)=>{
    const ol = overlapCount(sM, sO);
    if(ol > 1) return false;
    if(ol === 1 && !overlapIsValid(sM, mine.tri, sO, other.tri)) return false;
    return true;
  };

  if(!isLegal(bestMine, bestOther)){
    let found = null;
    for(let d=0; d<=START_MAX(); d++){
      const a = desired - d;
      const b = desired + d;
      if(a>=0 && isLegal(a, bestOther)){ found = a; break; }
      if(b<=START_MAX() && isLegal(b, bestOther)){ found = b; break; }
    }
    if(found != null) bestMine = found;
  }

  mine.start = bestMine;
  other.start = bestOther;

  removeSinglesInCells(trigramCells(mine.start));
  removeSinglesInCells(trigramCells(other.start));
  renderSmart();
}

function rectDistance(x,y,rect){
  const dx = (x < rect.left) ? (rect.left - x) : (x > rect.right ? x - rect.right : 0);
  const dy = (y < rect.top) ? (rect.top - y) : (y > rect.bottom ? y - rect.bottom : 0);
  return Math.hypot(dx,dy);
}
function onDragEnd(e){
  if(!state.drag) return;
  const d = state.drag;
  try{ d.ghost.remove(); }catch{}
  state.drag = null;

  const rect = el.gridWrap.getBoundingClientRect();
  const dist = rectDistance(e.clientX, e.clientY, rect);
  const REMOVE_DIST = 150;
  if(dist > REMOVE_DIST){
    deleteTrigramGroup(d.group);
    renderSmart();
    return;
  }
  renderSmart();
}

  if(!state.hintFlags.extra && state.hintFlags.w1 && state.hintFlags.w2){

}

function applyHintChoice(key){
  if(state.finished) return;
  closeHintMenu();
  clearTransientOnAnyChange();

  if(key === 'assist' && !state.hintFlags.assist){
    state.hintFlags.assist = true;
    state.hintsUsed++;
    state.assist = true;
    showAssistToast();
    renderSmart();
    return;
  }

  if(key === 'w1' && !state.hintFlags.w1){
    state.hintFlags.w1 = true;
    state.hintsUsed++;
    renderSmart();
    return;
  }

  if(key === 'w2' && !state.hintFlags.w2){
    state.hintFlags.w2 = true;
    state.hintsUsed++;
    renderSmart();
    return;
  }

  if(key === 'extra' && !state.hintFlags.extra && state.hintFlags.w1 && state.hintFlags.w2){
    state.hintFlags.extra = true;
    state.hintsUsed++;
    if(state.bank.length === 0) rebuildBank();
    renderSmart();
    return;
  }

  renderSmart();
}

function onHintButton(){
  if(state.finished) return;
  clearTransientOnAnyChange();

  const allUsed = state.hintFlags.assist && state.hintFlags.w1 && state.hintFlags.w2 && state.hintFlags.extra;
  if(allUsed){
    const ans = norm(current().answer);

    state.placed = {w1:null, w2:null};
    state.singles = [];
    for(let i=0;i<N();i++) state.singles.push({id:uid(), ch: ans[i], idx:i});

    state.finished = true;

    setMsg(`Answer: ${ans}`, "result");
    renderSmart();
    return;
  }

  const opts = hintOptionsNow();
  if(opts.length === 0){
    setTransientMsg("No hints available", 1600);

  if(opts.length === 1){

}

function shouldUseCustomKB(){
  const coarse = window.matchMedia && window.matchMedia('(pointer:coarse)').matches;
  const small = window.matchMedia && window.matchMedia('(max-width: 920px)').matches;
  return !!(coarse && small);
}
function setCustomKBEnabled(on){
  state.useCustomKB = !!on;
  document.documentElement.classList.toggle('has-kb', state.useCustomKB);
  buildKeyboard();
  requestAnimationFrame(()=> updateKeyboardHeightVar());
}
function updateKeyboardHeightVar(){
  if(!state.useCustomKB) return;

  if(rect && rect.height){
    document.documentElement.style.setProperty('--kb-h', `${Math.ceil(rect.height)}px`);

}
function pressKeyAction(kind, val){
  if(state.finished) return;
  if(kind === 'letter'){
    typeLetterIntoGrid(val);
  }else if(kind === 'delete'){
    kbBackspace();
  }else if(kind === 'enter'){
    if(!canEnableCheckNow()) return;
    onCheck();
  }
}
function makeKey(label, aria, cls, kind, val){
  const b = document.createElement('button');
  b.type = "button";
  b.className = `kbKey ${cls||""}`.trim();
  b.setAttribute('aria-label', aria || label);

  if(kind === 'letter'){
    b.textContent = label;
  } else if(kind === 'enter') {

  } else {

  }

  b.addEventListener('pointerdown', (e)=>{
    e.preventDefault();
    e.stopPropagation();
    if(b.classList.contains('is-disabled')) return;
    pressKeyAction(kind, val);
  }, {passive:false});

  return b;
}
function buildKeyboard(){
  el.kbHost.innerHTML = "";
  if(!state.useCustomKB) return;

  const kb = document.createElement('div');
  kb.className = "kb";

  const rows = ["QWERTYUIOP","ASDFGHJKL"];
  rows.forEach((row)=>{
    const r = document.createElement('div');
    r.className = "kbRow";
    for(const ch of row){
      r.appendChild(makeKey(ch, `Letter ${ch}`, "", "letter", ch.toLowerCase()));
    }
    kb.appendChild(r);
  });

  const r3 = document.createElement('div');
  r3.className = "kbRow";
  r3.appendChild(makeKey("CHECK", "Check", "wide enter", "enter", null));
  for(const ch of "ZXCVBNM"){
    r3.appendChild(makeKey(ch, `Letter ${ch}`, "", "letter", ch.toLowerCase()));
  }
  r3.appendChild(makeKey("DEL", "Delete", "wide delete", "delete", null));
  kb.appendChild(r3);

  el.kbHost.appendChild(kb);

  // near-miss taps
  el.kbHost.onpointerdown = (e)=>{
    if(!state.useCustomKB || state.finished) return;
    if(e.target && e.target.closest && e.target.closest('.kbKey')) return;

    const keys = Array.from(el.kbHost.querySelectorAll('.kbKey'));
    if(!keys.length) return;

    let best = null;
    for(const k of keys){
      const r = k.getBoundingClientRect();
      const cx = (r.left + r.right)/2;
      const cy = (r.top + r.bottom)/2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const d2 = dx*dx + dy*dy;
      if(best == null || d2 < best.d2) best = {k, d2};
    }

    const THRESH = 34;
    if(best && best.d2 <= THRESH*THRESH){
      e.preventDefault();
      best.k.dispatchEvent(new PointerEvent('pointerdown', {bubbles:true, cancelable:true, clientX:e.clientX, clientY:e.clientY}));
    }
  };

  requestAnimationFrame(()=> {
    updateKeyboardHeightVar();
    updateKeyboardState();
  });
}
function updateKeyboardState(){
  if(!state.useCustomKB) return;

  const enter = el.kbHost.querySelector('.kbKey.enter');
  if(enter){
    const ok = canEnableCheckNow() && !state.finished;
    enter.classList.toggle('is-disabled', !ok);
    enter.setAttribute('aria-disabled', ok ? 'false' : 'true');
  }
}

/* =======================
   Render grid
   ======================= */
function renderGrid(stealFocus=true){
  if(state.assist){
    for(let k=0;k<2;k++){
      if(!autoPromoteTypedTrigrams()) break;
    }
  }

  computeMax3Invalid();
  computeTwoTrigramsInvalid();
  computeHintExcludedTrigrams();

  const overlapSet = computeOverlapIdxSet();
  el.grid.innerHTML = "";

  for(let i=0;i<N();i++){
    const cell = document.createElement('div');
    cell.className = "cell";
    cell.dataset.idx = String(i);

    if(!state.finished && i === clamp(state.focusIdx ?? 0, 0, N()-1)){
      cell.classList.add('active');
    }

    const tri = trigramAtIndex(i);

    if(state.assist && tri){
      if(overlapSet.has(i)) cell.classList.add('bg-ol');
      else cell.classList.add(tri.group==='w1' ? 'bg-w1' : 'bg-w2');
      cell.classList.add('grabbable');
    }

    if(state.assist && (state.badSet.has(i) || state.twoSet.has(i) || state.exclSet.has(i))){
      cell.classList.add('bg-bad');
    }

    const input = document.createElement('input');
    input.type = "text";
    input.inputMode = "none";
    input.autocapitalize = "none";
    input.autocomplete = "off";
    input.autocorrect = "off";
    input.spellcheck = false;
    input.maxLength = 1;
    input.dataset.idx = String(i);
    input.value = cellChar(i);
    input.name = "x-"+i;
    input.enterKeyHint = "done";

    const ro = (!!tri && state.assist) || state.finished || state.useCustomKB;
    input.readOnly = ro;
    input.tabIndex = state.useCustomKB ? -1 : 0;

    input.addEventListener('focus', ()=>{ state.focusIdx = i; });

    input.addEventListener('keydown', (e)=>{
      if(state.finished) return;

      if(e.key === " " || e.code === "Space" || e.key === "Spacebar"){
        e.preventDefault(); e.stopPropagation();
        clearTransientOnAnyChange();
        focusCell(i + 1);
        renderSmart();
        return;
      }
      if(e.key === "ArrowLeft"){ e.preventDefault(); e.stopPropagation(); clearTransientOnAnyChange(); focusCell(i - 1); renderSmart(); return; }
      if(e.key === "ArrowRight"){ e.preventDefault(); e.stopPropagation(); clearTransientOnAnyChange(); focusCell(i + 1); renderSmart(); return; }

      if(e.key && e.key.length === 1 && isAlpha(e.key) && !input.readOnly){
        e.preventDefault();
        clearTransientOnAnyChange();
        typeLetterAtIndex(i, e.key);
        renderSmart();
        return;
      }

      if(e.key === "Backspace" || e.key === "Delete"){
        e.preventDefault();
        e.stopPropagation();
        clearTransientOnAnyChange();

        const tHere = trigramAtIndex(i);
        if(tHere){
          deleteTrigramGroup(tHere.group);
          renderSmart();
          return;
        }
        if(singleAt(i)){
          deleteAtIndex(i);
          renderSmart();
          return;
        }

        if(i === 0) return;

        if(deleteAtIndex(i - 1)){ renderSmart(); return; }
        focusCell(i - 1);
        renderSmart();
        return;
      }

      if(e.key === "Enter"){
        e.preventDefault();
        onCheck();
        return;
      }
    });

    if(!input.readOnly){
      input.addEventListener('input', ()=>{
        clearTransientOnAnyChange();
        const v = input.value || "";
        const ch = v.slice(-1);
        if(!ch){ renderSmart(); return; }
        if(!isAlpha(ch)){ input.value = cellChar(i); renderSmart(); return; }
        typeLetterAtIndex(i, ch);
        renderSmart();
      });
    }

    cell.addEventListener('pointerdown', (e)=>{
      if(state.finished) return;

      state.focusIdx = i;

      if(!state.useCustomKB){
        requestAnimationFrame(()=> focusCell(i));
      }

      const t = trigramAtIndex(i);
      if(state.assist && t){
        clearTransientOnAnyChange();
        beginDragWithThreshold(e, (ev)=>startDragTrigram(ev, t.group, t.tri, i, t.start));
      }

      renderSmart();
    });

    cell.appendChild(input);
    el.grid.appendChild(cell);
  }

  if(stealFocus && !state.finished && !state.useCustomKB){
    requestAnimationFrame(()=> focusCell(state.focusIdx ?? 0));
  }
}

/* clue underline sources:
   - red: from invalid detections
   - yellow/blue: from placed trigram (assist mode) OR from revealed hint trigram
*/
function triForClue(group){
  const p = current();
  if(state.assist){
    const pl = state.placed[group];
    if(pl) return pl.tri;
  }
  if(group === 'w1' && state.hintFlags.w1) return norm(p.tri1);
  if(group === 'w2' && state.hintFlags.w2) return norm(p.tri2);
  return null;
}
function errorItemsForGroup(group){
  if(state.badRuns[group] && state.badRuns[group].length){
    return state.badRuns[group].map(s => ({sub:s, cls:"u-red"}));
  }
  if(state.twoTris[group] && state.twoTris[group].size){
    return Array.from(state.twoTris[group]).map(t => ({sub:t, cls:"u-red"}));
  }
  if(state.exclTris[group] && state.exclTris[group].size){
    return Array.from(state.exclTris[group]).map(t => ({sub:t, cls:"u-red"}));
  }
  return [];
}

function render(stealFocus=true){
  const p = current();
  setGridVars();
  el.count.textContent = `${state.i+1}/${PUZZLES.length}`;

  el.wrap.classList.toggle('solved', state.finished);

  const used = state.hintsUsed;
  el.hintBtn.textContent = (used <= 3) ? `hint ${used+1}` : "give up";

  renderGrid(stealFocus);

  const [t1, t2] = splitClueTwoWords(p.clue);

  const err1 = errorItemsForGroup('w1');
  const err2 = errorItemsForGroup('w2');

  let a = escapeHtml(t1);
  let b = escapeHtml(t2);

  if(err1.length){
    a = underlineBySubstrings(t1, err1);
  }else{
    const tri1 = triForClue('w1');
    if(tri1) a = underlineBySubstrings(t1, [{sub:tri1, cls:"u-w1"}]);
  }

  if(err2.length){
    b = underlineBySubstrings(t2, err2);
  }else{
    const tri2 = triForClue('w2');
    if(tri2) b = underlineBySubstrings(t2, [{sub:tri2, cls:"u-w2"}]);
  }

  el.clue.innerHTML =
    `<span class="clueWord" data-group="w1">${a}</span> ` +
    `<span class="clueWord" data-group="w2">${b}</span>` +
    `<span class="len">(${N()})</span>`;

  renderHintTrack();

  el.checkBtn.classList.toggle('ready', canEnableCheckNow());
  el.hintBtn.disabled = state.finished;
  el.checkBtn.disabled = state.finished;

  updateStatusMessages();
  updateKeyboardState();
}

/* =======================
   Input bindings
   ======================= */
function bindFastTap(btn, fn){
  let last = 0;
  const run = (e)=>{
    const now = Date.now();
    if(e){
      e.preventDefault();
      e.stopPropagation();
    }
    if(now - last < 250) return;
    last = now;
    fn();
  };

  btn.addEventListener('pointerdown', run, {passive:false});
  btn.addEventListener('click', (e)=>{
    if(Date.now() - last < 400){ e.preventDefault(); return; }
    run(e);
  });
}

bindFastTap(el.hintBtn, onHintButton);
bindFastTap(el.checkBtn, onCheck);

el.prevBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  clearTransientOnAnyChange();
  state.i=(state.i-1+PUZZLES.length)%PUZZLES.length;
  resetAllForPuzzle();
  renderSmart();
});
el.nextBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  clearTransientOnAnyChange();
  state.i=(state.i+1)%PUZZLES.length;
  resetAllForPuzzle();
  renderSmart();
});

function onClueWordActivate(group){
  if(state.finished) return;
  clearTransientOnAnyChange();

  if(group !== 'w1' && group !== 'w2') return;

  if(!state.assist){
    renderSmart();
    return;
  }

  if(state.placed[group]){
    cyclePlacedTrigram(group);
  }else{
    let tri = null;
    if(group === 'w1' && state.hintFlags.w1) tri = norm(current().tri1);
    if(group === 'w2' && state.hintFlags.w2) tri = norm(current().tri2);
    if(!tri) tri = firstTrigramOfWord(group);
    if(tri) placeTrigram(group, tri);
  }

  renderSmart();
}

(function bindClueFastTap(){
  let last = 0;

  el.clue.addEventListener('pointerdown', (e)=>{
    if(state.finished) return;
    const w = e.target && e.target.closest ? e.target.closest('.clueWord') : null;
    if(!w) return;
    e.preventDefault();
    e.stopPropagation();
    const now = Date.now();
    if(now - last < 250) return;
    last = now;
    onClueWordActivate(w.dataset.group);
  }, { passive:false });

  el.clue.addEventListener('click', (e)=>{
    const now = Date.now();
    if(now - last < 400){ e.preventDefault(); return; }
    const w = e.target && e.target.closest ? e.target.closest('.clueWord') : null;
    if(!w) return;
    e.preventDefault();
    onClueWordActivate(w.dataset.group);
  });
})();

/* Always-active typing outside grid */
document.addEventListener('keydown', (e)=>{
  if(state.finished) return;
  if(state.hintMenuOpen) return;

  const target = e.target;
  const inGrid = target && target.closest && target.closest('#gridWrap');

  if(!inGrid && e.key && e.key.length === 1 && isAlpha(e.key)){
    const isOtherTyping = target && target.tagName === "INPUT";
    if(!isOtherTyping){
      e.preventDefault();
      typeLetterIntoGrid(e.key);
      return;
    }
  }

  if(e.key === "Backspace" || e.key === "Delete"){
    if(!inGrid || state.useCustomKB){
      e.preventDefault();
      clearTransientOnAnyChange();
      if(deleteFromEnd()) renderSmart();
      return;
    }
  }
});

/* =======================
   Resets + init
   ======================= */
function resetMainGridOnly(){
  state.placed = {w1:null, w2:null};
  state.singles = [];
  state.focusIdx = 0;
  setMsg("");
  state.overlapMsgOn = false;
  state.lockMsg = false;
  state.assistToastArmed = false;
  abortDrag();
}
function resetAllForPuzzle(){
  state.finished = false;
  state.revealedAnswer = false;

  state.hintsUsed = 0;
  state.hintFlags = { assist:false, w1:false, w2:false, extra:false };
  state.assist = false;

  state.bank = [];
  closeHintMenu();
  resetMainGridOnly();
}

window.addEventListener('resize', ()=>{
  const next = shouldUseCustomKB();
  if(next !== state.useCustomKB) setCustomKBEnabled(next);
  updateKeyboardHeightVar();
  updateKeyboardState();
});

setCustomKBEnabled(shouldUseCustomKB());
resetAllForPuzzle();
renderSmart();
</script>
